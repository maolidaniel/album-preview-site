<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ouça os previews do álbum Writing Different Stories, Living Long Nights e conheça as histórias por trás de cada faixa.">
  <title>Preview do Álbum - Writing Different Stories, Living Long Nights</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Writing Different Stories, Living Long Nights</h1>
    <p>Ouça os previews do álbum e conheça algumas histórias por trás das músicas.</p>
  </header>
  <main>
    <section class="music-list">
      <div class="music-item" data-music-key="backInLove">Back In Love</div>
      <div class="music-item" data-music-key="backToYou">Back To You</div>
      <div class="music-item" data-music-key="amsterdam">Amsterdam</div>
    </section>

    <section id="player-container" class="player-container">
      <!-- Novo container para informações de música -->
      <div id="music-info">
        <h2 id="music-title">Título da Música</h2>
        <p id="music-description">Descrição da música aqui.</p>
      </div>
      <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Seu navegador não suporta o player de áudio.
      </audio>
      <img id="photo" src="" alt="Imagem relacionada à música">
      <p id="error-message" class="error"></p>
      <button id="close-player">Fechar</button>
    </section>

    <!-- Bloco fixo no canto direito para a história da foto (inicia oculto) -->
    <p id="photo-story" class="photo-story">História da foto aqui.</p>
  </main>
</body>
</html>
